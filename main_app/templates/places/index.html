{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/place-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Places List</h1>
  <div class="img-banner"></div>
</section>
<section class="card-container">
  {% for place in places %}
    <div class="card" >
      <a href="{% url 'places_detail' place.id %}">
      <div class="card-content">
        <div class="card-img-container">
            {% if place.photo.url %}
              <img 
                src="{{place.photo.url}}" 
                alt="A photo of {{place.name}}"
                class="usr-img"
              >
            {% else %}
              <img 
                src="{% static 'images/Photograph-Icon-PNG.png' %}" 
                alt="Photograph Icon"
                class="usr-img"
              >
            {% endif %}
          </div>
        <h2 class="card-title">{{ place.name }}</h2>
          <p>It starts {{ place.date}} and runs through{{ place.end_date}}</p>
      </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
