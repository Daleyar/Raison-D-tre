{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}
<main>
<section class="right">
  <div>
    {% comment %} <img src="https://image.winudf.com/v2/image/Y29tLnR1bWVyYi5ueWxvY2tfc2NyZWVuXzVfMTUzMDY1NzgxNF8wNTE/screen-5.jpg?fakeurl=1&type=.jpg" alt="new york city"/> {% endcomment %}
  </div>
</section>
{% if not user.is_authenticated %}
  <section class="left">
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
</main>
{% endif %}

{% endblock %}
