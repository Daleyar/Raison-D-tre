{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/place_confirm_delete.css' %}">
{% endblock %}


{% block content %}
<section>
  <div class="page-header">
      <h1>Delete Place?</h1>
    </div>
    <h2>Are you sure you want to delete {{ object.name }}?</h2>
    <form action="" method="POST" class="form">
    {% csrf_token %}
      <a 
        href="{% url 'places_detail' place.id %}" 
        class="btn secondary"
      >
        Cancel
      </a>
      <button type="submit" class="btn danger">Yes - Delete!</button>
    </form>
</section>

{% endblock %}
